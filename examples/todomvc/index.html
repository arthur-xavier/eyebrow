<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Eyebrow â€¢ TodoMVC</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="icon" type="image/png" href="/favicon.png" />

    <!-- Handlebars -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js" type="text/javascript"></script>
  </head>

  <body>
    <section id="todoapp">
      <header id="header">
        <h1>todos</h1>
        <input id="new-todo" onkeyup="TodoApp('create', event)" placeholder="What needs to be done?" autofocus>
      </header>
      <section id="main">
        <input id="toggle-all" type="checkbox" onchange="TodoApp('mark_all', event)">
        <label for="toggle-all">Mark all as complete</label>
        <ul id="todo-list" role="main" class="todo-list"></ul>
      </section>
      <footer id="footer" class="footer"></footer>
    </section>

    <footer id="info">
      <p>Double-click to edit a todo</p>
      <p>Created by <a href="http://github.com/arthur-xavier">Arthur Xavier</a></p>
      <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
    </footer>

    <!-- Templates -->
    <script id="todos-template" type="text/x-handlebars-template">
      {{#todos}}
      <li class="{{#if completed}}completed{{/if}}" data-id="{{id}}">
        <div class="view">
          <input class="toggle" type="checkbox" onchange="TodoApp('mark', '{{id}}')" {{#if completed}}checked{{/if}}>
          <label ondblclick="TodoApp('edit', '{{id}}')">{{title}}</label>
          <button class="destroy" onclick="TodoApp('destroy', '{{id}}')"></button>
        </div>
        <input class="edit" onfocusout="TodoApp('update', '{{id}}')" onkeyup="TodoApp('keyup', event)" value="{{title}}">
      </li>
      {{/todos}}
    </script>
    <script id="footer-template" type="text/x-handlebars-template">
      <span id="todo-count"><strong>{{activeTodoCount}}</strong> {{activeTodoWord}} left</span>
      <ul id="filters">
        <li>
          <a {{#eq filter 'all'}}class="selected"{{/eq}} href="#/all">All</a>
        </li>
        <li>
          <a {{#eq filter 'active'}}class="selected"{{/eq}} href="#/active">Active</a>
        </li>
        <li>
          <a {{#eq filter 'completed'}}class="selected"{{/eq}} href="#/completed">Completed</a>
        </li>
      </ul>
      {{#if completedTodos}}<button id="clear-completed" onclick="TodoApp('clear_completed')">Clear completed</button>{{/if}}
    </script>

    <!-- scripts -->
    <script src="../../eyebrow.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/views/todos.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
