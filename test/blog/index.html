<!DOCTYPE html>

<html>
  <head>
    <title>Eyebrow Blog</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-7s5uDGW3AHqw6xtJmNNtr+OBRJUlgkNJEo78P4b0yRw= sha512-nNo+yCHEyn0smMxSswnf/OnX6/KwJuZTlNZBjauKhTK0c+zT+q5JOCx0UFhXQ6rJR9jg6Es8gPuD2uZcYDLqSw==" crossorigin="anonymous">

    <!-- Handlebars -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js" type="text/javascript"></script>

    <script type="text/javascript">
      Handlebars.registerHelper('formatDate', function(date) {
        return date.toLocaleString();
      });
    </script>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="">Brand</a>
          </div>
          <ul class="nav navbar-nav">
            <li><a href="#/">Posts</a></li>
            <li><a href="#/about">About</a></li>
          </ul>
          <form name="searchForm" class="navbar-form navbar-left" role="search">
            <div class="form-group">
              <input name="search" type="search" class="form-control" placeholder="Search..." />
            </div>
            <button class="btn btn-default" type="submit">Search</button>
          </form>
        </div>
      </nav>
    </header>

    <section role="main" class="container"></section>

    <footer style="padding-top: 48px">
      <div class="container">
        <p>Copyright 2015</p>
      </div>
    </footer>


    <!-- Templates -->
    <script id="posts" type="text/handlebars">
      <button class="btn btn-primary" onclick="Brow('new_post')">New post</button>
      <br><br><br>

      {{#posts}}
      <article class="clearfix">
        <header>
          <div class="clearfix">
            <h4 class="pull-left">{{title}}</h4>
            <small class="pull-right">{{formatDate date}}</small>
          </div>
        </header>
        <p><big>&ldquo;</big>{{text}}<big>&rdquo;</big></p>
        <h5 class="pull-right"><a href="#/search/author/{{author}}">&mdash; {{author}}</a></h5>
      </article>
      <hr>
      {{/posts}}

      {{#unless posts}}
      <p><em>No post found.</em></p>
      {{/unless}}
    </script>
    <script id="new_post" type="text/handlebars">
      <form name="post" onsubmit="Brow('new');return false">
        <div class="form-group">
          <label for="title">Title</label>
          <input name="title" type="text" class="form-control" placeholder="Title" />
        </div>
        <div class="form-group">
          <label for="author">Author</label>
          <input name="author" type="text" class="form-control" placeholder="Author" />
        </div>
        <div class="form-group">
          <label for="text">Text</label>
          <textarea name="text" class="form-control" rows="5" placeholder="Text..."></textarea>
        </div>
        <input type="submit" class="btn btn-default" />
      </form>
    </script>
